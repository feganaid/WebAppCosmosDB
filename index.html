    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Video Share</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Add Video</p>

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="Title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="Title">
                </div>

                <div class="mb-3">
                  <label for="Publisher" class="form-label">Publisher</label>
                  <input type="text" class="form-control" id="Publisher">
                </div>

                <div class="mb-3">
                  <label for="Producer" class="form-label">Producer</label>
                  <input type="text" class="form-control" id="Producer">
                </div>

                <div class="mb-3">
                  <label for="Genre" class="form-label">Genre</label>
                  <input type="text" class="form-control" id="Genre">
                </div>

                <div class="mb-3">
                  <label for="Age" class="form-label">Age</label>
                  <input type="string" class="form-control" id="Age">
                </div>

                <div class="mb-3">
                  <label for="userID" class="form-label">User ID</label>
                  <input type="text" class="form-control" id="userID">
                </div>

                <div class="mb-3">
                  <label for="userName" class="form-label">User Name</label>
                  <input type="text" class="form-control" id="userName">
                </div>

                <div class="mb-3">
                  <label for="UpFile" class="form-label">File to Upload</label>
                  <input type="file" class="form-control" id="UpFile">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
              </br><button  id = "retImages" type="button" class="btn btn-primary">View Videos</button></br></br>
              </div>

              <div id="ImageList">

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>
  
  </body>
